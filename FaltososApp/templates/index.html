<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Editor de Planilha - Faltosos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #007bff;
      --secondary-blue: #00a2ff;
      --light-blue: #e9f2ff;
      --bg: #f8fbff;
      --text-dark: #1f2937;
      --text-muted: #6b7280;
    }

    body {
      background: var(--bg);
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card-box {
      background: #fff;
      border-radius: 22px;
      padding: 60px 65px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 123, 255, 0.08);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 36px;
      line-height: 1.5;
    }

    input[type="file"] {
      border: 2px dashed var(--light-blue);
      background: #f9fbff;
      padding: 32px;
      border-radius: 14px;
      width: 100%;
      text-align: center;
      color: var(--text-muted);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: var(--primary-blue);
      background: var(--light-blue);
      color: var(--primary-blue);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      border: none;
      border-radius: 12px;
      padding: 12px 34px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
    }

    hr {
      border: none;
      height: 1px;
      background: #e5e9f0;
      margin: 40px 0;
    }

    .reminder-popup {
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: #ffffff;
      border-left: 4px solid var(--primary-blue);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      z-index: 9999;
      max-width: 260px;
      font-size: 0.95rem;
      color: var(--text-dark);
      animation: fadeIn 0.8s ease;
    }

    .reminder-popup strong {
      color: var(--primary-blue);
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card-box">
    <h1>Editor de Planilha - Faltosos</h1>
    <p class="subtitle">Envie sua planilha (.xls / .xlsx / .csv) e edite observações aluno a aluno.<br>Duplicados serão removidos automaticamente.</p>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-4">
        <input class="form-control" type="file" name="file" accept=".xls,.xlsx,.csv" required>
      </div>
      <button class="btn btn-primary">Enviar</button>
    </form>

    <hr>

  </div>

  <div class="reminder-popup">
    <strong>Lembrete</strong>
    • Hub<br>
    • Planilha de presentes<br>
    • WhatsApp
  </div>
</body>
</html>
